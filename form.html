<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>facebook form</title>
    <link rel="stylesheet" href="form-style.css">
</head>
<body>
    <!-- main container  -->
    <div class="container">
        <div class="heading">
            <h1>sign up</h1>
            <p>It's quick and easy.
            </p>
        </div>
        <!-- input section for name email password  -->
        <div class="bottom">
            <div class="names">
                <input type="text" required placeholder="First name" required>
                <input type="text" required placeholder="Sure name" required>
            </div>
            <input class="email" type="email" type="number" required placeholder="Email or Number">
            <input class="password" type="password" required placeholder="New password">

             <!-- dateof birth  -->
            <div class="dateofbirth">
            <label >Date of Birth?</label>
            <!-- Day  -->
            <select >
                <option value="">1</option>
                <option value="">2</option>
                <option value="">3</option>
                <option value="">4</option>
                <option value="">5</option>
                <option value="">6</option>
                <option value="">7</option>
                <option value="">8</option>
                <option value="">9</option>
                <option value="">10</option>
                <option value="">11</option>
                <option value="">12</option>
                <option value="">13</option>
                <option value="">14</option>
                <option value="">15</option>
                <option value="">16</option>
            </select>
            <!-- MONTH -->
            <select>
                <option value="">Jan</option>
                <option value="">Feb</option>
                <option value="">Mar</option>
                <option value="">Apr</option>
                <option value="">May</option>
                <option value="">Jun</option>
                <option value="">Jul</option>
                <option value="">Aug</option>
                <option value="">sep</option>
                <option value="">Oct</option>
                <option value="">Nov</option>
                <option value="">Dec</option>
            </select>
            <!-- Year  -->
            <select>
                <option  value="">2024</option>
                <option value="">2023</option>
                <option value="">2022</option>
                <option value="">2021</option>
                <option value="">2020</option>
                <option value="">2019</option>
                <option value="">2018</option>
                <option value="">2017</option>
                <option value="">2016</option>
                <option value="">2015</option>
                <option value="">2014</option>
                <option value="">2013</option>
            </select>
        </div>
        <!-- dateof birth ends here -->
        <!-- Gender  -->
        <div class="gender">
            <label >Gender?</label>
            <div class="genderresize"> Female<input class="genderradio" type="radio" name="1" ></div>
            <div class="genderresize"> Male<input class="genderradio" type="radio" name="1" ></div>
            <div class="genderresize">Custom<input class="genderradio" type="radio" name="1" ></div>
        </div>
        <!-- gender finish here  -->
        </div>
        <!-- terms and condition  -->
        <div class="termsandcondition">
            <p>People who use our service may have uploaded your contact information to Facebook. Learn more.</p>
        </div>
        <div class="termsandcondition privacypolicy">
            <p>By clicking Sign Up, you agree to our Terms, Privacy Policy and Cookies Policy. You may receive SMS notifications from us and can opt out at any time.</p>
        </div>
        <div class="signup">
            <button>Sign Up</button>
        </div>
    </div>
</body>
</html>
